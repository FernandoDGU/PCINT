<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--css-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="css/miscelaneo.css">

    <!--js-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/cf205b582d.js" crossorigin="anonymous"></script>
    <script src="js/crearCurso.js"></script>
    <!--<script src="js/prueba.js"></script>-->

    <title>Curso</title>

</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <div id="imagesCointainer mb-3">
                    <div class='imageItem'>
                        <div class='form-group'>
                            <label>Imagen principal del curso</label>
                            <input name='images' type='file' class='form-control' accept="image/*">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="input-group mt-3">
                    <span class="input-group-text col-lg-2 col-12" id="basic-addon1"><i
                            class="fas fa-graduation-cap"></i>&nbsp;Nombre
                        del
                        curso</span>
                    <input type="text" class="form-control" placeholder="Máximo 30 carácteres" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="col-12 text-center mt-5">
                <h4>Eliga o introduzca nueva categoría:</h4>
            </div>
            <div class="col-lg-6 col-md-12">
                <div class="input-group mt-5 mb-5">
                    <select id="categoryBox" class="form-select" id="inputGroupSelect02"
                        onfocusout="cleanNewCategory(this)">
                        <option selected></option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                    <label class="input-group-text" for="inputGroupSelect02">Categorías</label>
                </div>
            </div>
            <div class="col-lg-6 col-md-12">
                <div class="input-group mt-5 mb-5">
                    <span class="input-group-text col-lg-3 col-12" id="basic-addon1"><i
                            class="fas fa-bars"></i>&nbsp;Nueva categoría</span>
                    <input id="newCategory" type="text" class="form-control" placeholder="Máximo 30 carácteres"
                        aria-label="Username" aria-describedby="basic-addon1" onfocusout="cleanCategoryBox(this)">
                </div>
            </div>

            <div class="col-12">
                <div class="input-group mt-5">
                    <span class="input-group-text col-lg-2 col-12" id="basic-addon1"><i
                            class="fas fa-edit"></i>&nbsp;Descripción Corta</span>
                    <input type="text" class="form-control" placeholder="Máximo 65 carácteres" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>
            </div>

            <div class="col-12">
                <div class="input-group mt-3">
                    <span class="input-group-text col-lg-2 col-12"><i class="fas fa-edit"></i>&nbsp;Descripción
                        Larga</span>
                    <textarea class="form-control" placeholder="Descripción principal"
                        aria-label="With textarea"></textarea>
                </div>
            </div>

            <div class="accordion mt-5" id="accordionExample">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="heading">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapse" aria-expanded="true" aria-controls="collapse">
                            Capítulo #1
                        </button>
                    </h2>
                    <div id="collapse" class="accordion-collapse collapse show" aria-labelledby="heading"
                        data-bs-parent="#accordionExample">
                        <div class="accordion-body">

                            <div class="col-12">
                                <div class="input-group ">
                                    <span class="input-group-text col-lg-2 col-12" id="basic-addon1"><i
                                            class="fas fa-graduation-cap"></i>&nbsp;Título del capítulo</span>
                                    <input type="text" class="form-control" placeholder="Máximo 30 carácteres"
                                        aria-label="Username" aria-describedby="basic-addon1">
                                </div>
                            </div>

                            <div class="col-12">
                                <div class="input-group mt-3">
                                    <span class="input-group-text col-lg-2 col-12"><i
                                            class="fas fa-edit"></i>&nbsp;Descripción</span>
                                    <textarea class="form-control" placeholder="Descripción principal"
                                        aria-label="With textarea"></textarea>
                                </div>
                            </div>

                            <div class="col-12">
                                <div id="" class="mt-5">
                                    <div class=''>
                                        <div class='form-group'>
                                            <label>Video del capítulo <small
                                                    style="color:red">*Obligatorio*</small></label>
                                            <input name='videos' type='file' class='form-control' accept="video/*">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <div id="" class="mt-5">
                                    <div class=''>
                                        <div class='form-group'>
                                            <label>Imagen del capítulo</label>
                                            <input name='videos' type='file' class='form-control' accept="image/*">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <div id="" class="mt-5 mb-5">
                                    <div class=''>
                                        <div class='form-group'>
                                            <label>Archivo del capítulo <small>*Solo pdf*</small></label>
                                            <input name='videos' type='file' class='form-control'
                                                accept="application/pdf">
                                        </div>
                                    </div>
                                </div>
                            </div>


                            <div class="form-check mt-5">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Ofrecer como capítulo gratuito.
                                </label>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

            <div class="col-6 ">
                <button type="button" id="addChapter" class="btn btn-success mt-3">Agregar capítulo</button>
            </div>
            <div class="col-6 d-md-flex justify-content-md-end">
                <button type="button" id="removeChapter" class="btn btn-danger mt-3" disabled>Eliminar último
                    capítulo</button>
            </div>

            <div class="col-3"></div>
            <div class="col-lg-6 col-sm-12">
                <div class="input-group mt-5">
                    <span class="input-group-text col-12" id="basic-addon1"><i
                            class="fas fa-dollar-sign"></i>&nbsp;Precio del curso completo</span>
                    <input type="number" class="form-control" placeholder="" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="col-3"></div>

        </div>

        <div class="col-12" id="totalChapters" style="display:none;">1</div>
        <button type="button" id="createChapter" class="btn btn-primary mt-3 mb-5 mx-auto d-flex">Crear Curso</button>

    </div>


    <div class="modal fade" id="confirmationModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-blueShape1 text-center">
                    <h5 class="modal-title text-white" id="staticBackdropLabel">Enhorabuena</h5>

                </div>
                <div class="modal-body text-center">
                    ¡El curso se ha creado con éxito!
                </div>
                <div class="modal-footer text-center">
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button class="btn btn-primary" id="closeModal" type="button">Entendido</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
